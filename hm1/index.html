<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>正在跳转中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin: 20px 0;
            min-height: 24px;
            font-size: 0.9rem;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在为您跳转</h1>
        <div class="loader"></div>
        <div class="status" id="status">正在获取最新链接...</div>
        <button class="retry-btn" id="retryBtn" style="display:none;">重试</button>
    </div>
    <div class="footer">安全跳转中 · 请稍候</div>

    <script>
        // 防缓存核心函数：生成带时间戳的随机URL
        const generateAntiCacheUrl = () => {
            const timestamp = new Date().getTime();
            const random = Math.random().toString(36).substring(2, 10);
            return `https://hi9.top/ym/ym.php?t=${timestamp}&r=${random}`;
        };

        // 获取跳转链接
        const fetchRedirectUrl = async () => {
            const statusEl = document.getElementById('status');
            const retryBtn = document.getElementById('retryBtn');
            
            try {
                // 创建防缓存请求
                const response = await fetch(generateAntiCacheUrl(), {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                // 设置超时控制
                const timeout = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('请求超时，请检查网络')), 5000)
                );

                const result = await Promise.race([response.json(), timeout]);
                
                if (result.code === 1) {
                    // 本地存储校验（防止重复使用旧链接）
                    const lastUrl = localStorage.getItem('lastRedirectUrl');
                    if (lastUrl !== result.data) {
                        localStorage.setItem('lastRedirectUrl', result.data);
                        statusEl.textContent = '跳转中...';
                        // 立即重定向
                        window.location.href = result.data;
                    } else {
                        // 链接相同则刷新重试
                        setTimeout(fetchRedirectUrl, 1000);
                    }
                } else {
                    throw new Error(`API错误: ${result.msg}`);
                }
            } catch (error) {
                console.error('跳转失败:', error);
                statusEl.innerHTML = `错误: ${error.message || '服务不可用'}<br>将在5秒后重试`;
                retryBtn.style.display = 'block';
                setTimeout(fetchRedirectUrl, 5000);
            }
        };

        // 初始化执行
        document.getElementById('retryBtn').addEventListener('click', () => {
            document.getElementById('retryBtn').style.display = 'none';
            document.getElementById('status').textContent = '正在重试...';
            fetchRedirectUrl();
        });

        // 启动跳转流程
        fetchRedirectUrl();
    </script>
</body>
</html>
